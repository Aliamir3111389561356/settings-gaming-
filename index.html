<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تنظیمات بازی برای SetEdit</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 20px; direction: rtl; }
    h1 { color: #333; }
    select, input, button {
      display: block; width: 100%; margin: 10px 0; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    #output { white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>پنل ساخت ستینگ مخصوص بازی</h1>
  <select id="game">
    <option value="">انتخاب بازی</option>
    <option value="ff">Free Fire</option>
    <option value="pubg">PUBG</option>
    <option value="cod">Call of Duty</option>
  </select>
  <input type="text" id="brand" placeholder="برند گوشی (مثلاً Samsung)">
  <input type="text" id="model" placeholder="مدل گوشی (مثلاً A12)">
  <select id="setting">
    <option value="">نوع ستینگ</option>
    <option value="fps">FPS بالا</option>
    <option value="aim">هدف‌گیری دقیق</option>
    <option value="ping">پینگ پایین</option>
    <option value="cool">کاهش دما</option>
  </select>
  <button onclick="generate()">نمایش ستینگ</button>
  <div id="output"></div>
  <button onclick="copy()">کپی کد</button>

  <script>
    const settings = {
      "Samsung A12": {
        "pubg": {
          "fps": [
            "debug.hwui.renderer=skiagl",
            "persist.sys.sf.color_mode=9"
          ],
          "aim": [
            "touch.size.calibration=area",
            "touch.pressure.scale=0.001"
          ]
        },
        "ff": {
          "ping": [
            "net.tethering.noprovisioning=true",
            "dns.mode=manual"
          ],
          "cool": [
            "thermal.config=low",
            "ro.config.low_ram=true"
          ]
        }
      }
    };

    function generate() {
      const game = document.getElementById("game").value;
      const brand = document.getElementById("brand").value.trim();
      const model = document.getElementById("model").value.trim();
      const setting = document.getElementById("setting").value;
      const key = `${brand} ${model}`;
      const out = document.getElementById("output");

      if (settings[key] && settings[key][game] && settings[key][game][setting]) {
        out.textContent = settings[key][game][setting].join("\n");
      } else {
        out.textContent = "برای این مدل یا تنظیمات، اطلاعاتی موجود نیست.";
      }
    }

    function copy() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("کد کپی شد!");
      });
    }
  </script>
</body>
</html>
