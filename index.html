<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل گاد ساخت ستینگ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }

        select {
            padding: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>پنل گاد ساخت ستینگ</h1>
        <form id="settingsForm">
            <label for="game">انتخاب بازی:</label>
            <select id="game" name="game">
                <option value="pubg">PUBG</option>
                <option value="cod">Call of Duty</option>
                <option value="freefire">Free Fire</option>
                <option value="warzone">Warzone</option>
            </select>

            <label for="brand">انتخاب برند گوشی:</label>
            <select id="brand" name="brand">
                <option value="samsung">سامسونگ</option>
                <option value="xiaomi">شیائومی</option>
                <option value="apple">اپل</option>
                <option value="oneplus">وان پلاس</option>
            </select>

            <label for="model">انتخاب مدل گوشی:</label>
            <select id="model" name="model">
                <option value="a12">A12</option>
                <option value="s21">S21</option>
                <option value="iphone12">iPhone 12</option>
                <option value="mi11">Mi 11</option>
            </select>

            <label for="settings">نوع ستینگ:</label>
            <select id="settings" name="settings">
                <option value="fps">FPS</option>
                <option value="ping">پینگ</option>
                <option value="temperature">دما</option>
            </select>

            <button type="submit">تولید ستینگ</button>
        </form>
        <div id="result" class="result">
            <!-- نتایج ستینگ‌ها اینجا نمایش داده خواهد شد -->
        </div>
    </div>

    <script>
        document.getElementById('settingsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const game = document.getElementById('game').value;
            const brand = document.getElementById('brand').value;
            const model = document.getElementById('model').value;
            const settings = document.getElementById('settings').value;

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            resultDiv.innerHTML = `
                <h3>نتایج ستینگ:</h3>
                <p><strong>بازی:</strong> ${game}</p>
                <p><strong>برند گوشی:</strong> ${brand}</p>
                <p><strong>مدل گوشی:</strong> ${model}</p>
                <p><strong>نوع ستینگ:</strong> ${settings}</p>
            `;
        });
    </script>
</body>
          </html>
